<f:be.container includeCssFiles="{0:'../typo3conf/ext/bmf_budget/Resources/Public/Styles/backend.css'}"
                includeRequireJsModules="{0:'TYPO3/CMS/BmfBudget/Backend'}">

    <div class="typo3-fullDoc bmfBudget">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <div class="left">
                    <f:be.buttons.csh/>
                    <f:be.menus.actionMenu>

                        <f:be.menus.actionMenuItem label="{f:translate(key:'module.overview')}"
                                                   controller="Backend"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="{f:translate(key:'budget.create.header')}"
                                                   controller="Budget\Create"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="{f:translate(key:'budget.import.header')}"
                                                   controller="Budget\Import"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="{f:translate(key:'budget.update.header')}"
                                                   controller="Budget\Update"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="{f:translate(key:'supplementary.create.header')}"
                                                   controller="Supplementary\Create"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="{f:translate(key:'supplementary.import.header')}"
                                                   controller="Supplementary\Import"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="{f:translate(key:'label.update.header')}"
                                                   controller="Label\Update"
                                                   action="index"/>

                    </f:be.menus.actionMenu>
                </div>
                <div class="right">
                    <!-- f:be.pagePath/ -->
                    <!-- f:be.pageInfo/ -->
                </div>
            </div>
            <div class="typo3-docheader-buttons">
                <div class="left">
                </div>
                <div class="right">
                    <!-- f:be.buttons.shortcut/ -->
                </div>
            </div>

        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:render section="content"/>
            </div>
        </div>
    </div>

</f:be.container>

<f:be.container includeCssFiles="{0:'../typo3conf/ext/bmf_budget/Resources/Public/Styles/backend.css'}"
                includeRequireJsModules="{0:'TYPO3/CMS/BmfBudget/Backend'}">

    <div class="typo3-fullDoc bmfBudget">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <div class="left">
                    <f:be.buttons.csh/>
                    <f:be.menus.actionMenu>

                        <f:be.menus.actionMenuItem label="Overview"
                                                   controller="Backend"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="Show crawler queue"
                                                   controller="Crawler\Queue"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="Flush crawler queue"
                                                   controller="Crawler\Flush"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="Preparing a new budget crawler session"
                                                   controller="Crawler\Create\Budget"
                                                   action="index"/>

                        <f:be.menus.actionMenuItem label="Preparing a new timeline crawler session"
                                                   controller="Crawler\Create\Timeline"
                                                   action="index"/>

                    </f:be.menus.actionMenu>
                </div>
                <div class="right">
                    <f:be.pagePath/>
                    <f:be.pageInfo/>
                </div>
            </div>
            <div class="typo3-docheader-buttons">
                <div class="left">

                </div>
                <div class="right">
                    <f:be.buttons.shortcut/>
                </div>
            </div>

        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:flashMessages />
                <f:render partial="FormErrors"/>
                <f:render section="content"/>
            </div>
        </div>
    </div>

</f:be.container>
